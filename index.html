<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web MVC UI</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Poll Tracker</h1>
    </header>

    <main>
        <section>
            <h2>Current Poll</h2>

            <section id="new-poll" class="panel">
                <h3>Start a New Poll</h3>
                <form>
                    <label>
                        Question
                        <input required name="question">
                    </label>
                    <label>
                        First Choice
                        <input required name="choice1">
                    </label>
                    <label>
                        Second Choice
                        <input required name="choice2">
                    </label>
                    <label>
                        <input type="submit" value="Start Poll" class="action">
                    </label>
                </form>
            </section>

            <section id="vote-counter" class="panel">
                <div class="poll-display">
                    <!-- generated -->
                </div>
                <div class="poll-voter">
                    <button class="vote one">+</button>
                    <button class="vote two">+</button>
                    <button class="unvote one">-</button>
                    <button class="unvote two">-</button>
                    <button class="end-poll action">End Poll</button>
                </div>
            </section>

        </section>

        <section>
            <h2>Completed Polls</h2>
            <div id="poll-list" class="poll-list panel">
                <!-- generated -->
            </div>
        </section>

    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
